<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Coding Dojo Library</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <h2>Coding Dojo Library</h2>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-4">
            <div class="">
                <form class="px-4 py-3" action="/register" method="POST">
                    {% csrf_token %}
                    <h3>Login</h3>
                    {% if errors %}
                    <ul class="messages">
                        {% for error in errors %}
                        <li>
                            {{ error }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" name="pw" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/register">New student? Sign up</a>
            </div>
        </div>
        <!--   register ends -->
        <div class="col"></div>
    </div>
